<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header>
        <img class="logo-header" src="./Spotify-logo-header.png.png" alt="">
        <h1 class="text-header">Registrujte se besplatno da biste <br> počeli da slušate.</h1>
    </header>
    <div class="registruj-se-1">
        <div class="facebook-button">
            <svg id="facebook-logo-button" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg>            <p>Registruj se pomocu Facebook naloga</p>
            </button>
        </div>
        <div class="google-button">
            <img src="./google-logo-g-suite-google-9820d64d83b313b7a901dcc7f6052ee6.png" alt="" id="google-logo-button">
            <button id="google-button">Registruj se pomocu Google naloga</button>
        </div>
    </div>
    <div class="ili-div">
        <hr> ili <hr>
    </div>
    <div class="signup-forma">
        <h1>Registruj se pomocu imejl aderse</h1>

        <form class="forma" action="">
            <label class="label-style1" for="">Unesite imejl</label>
            <input class= "input-style1" type="email" placeholder="Unesite imejl.">
            <label class="label-style1" for="">Napravite lozinku</label>
            <input class= "input-style1" type="password" placeholder="Unesite lozinku.">
            <label class="label-style1" for="">Kako se zovete?</label>
            <input class= "input-style1" type="email" placeholder="Unesite ime profila.">
            <label class="label2" for="">Ovo se prikazuje na vasem profilu</label>
            <label for="">Koji je vas datum rodjenja</label>
            
            <div class="forma2">
                <form action="" class="forma21">
                    <label for="">Dan</label>
                    <select name="dan" id="dan">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </form>
                <form class="forma22" action="">
                    <label for="">Mesec</label>
                    <select name="" id="mesec">
                        <option value="Januar">Januar</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">Maj</option>
                        <option value="">Jun</option>
                    </select>
                </form>
            </div>
            </form>
    </div>
</body>
</html>
