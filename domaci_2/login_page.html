<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./login_page.css">
<head>
    <title>Log In to Your Account - WRD</title>
</head>
<body>
    <div class="main">
    <div class="header">
        <header>
            <a href="./qna_page.html">Go Back</a>
        </header>
    </div>
    <div class="form">
        <form action="">
            <p style="color: #ECF0F1;"><b>Log in to WRD Community</b></p>
        <div class="form_data">
            <label for="username">Username</label> <br>
            <input type="text" name="username" id="username" placeholder="Username"><br>
        </div>
        <div class="form_data">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
        </div>
        <div class="form_data">
            <label for="2fa_token">2FA Token</label><br>
            <input type="number" name="2fa_token" id="2fa_token" placeholder="000000"><br>
        </div>
        </form>
    </div>
    <div class="button">
        <button type="reset">Submit</button>
    </div>
</div>
</body>
</html>
