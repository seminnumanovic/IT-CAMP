<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./facebook-logo-one-letter.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <img id="photo-heading" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
    </header>
    <main>
        <div class="kartica">
            <div class="h1">
                <p>Log In to Facebook</p>
            </div>
            <div class="forma">
                <form class="forma" action="">
                    <input type="email" name="" id="email" placeholder="E-mail adress">
                    <input type="password" name="" id="password" placeholder="Password">
                </form>
            </div>
            <div class="button">
                <button class="button">Log In</button>
            </div>
            <div class="footer-kartica">
                <a href="nesto">
                    Forgot your passsword?
                </a>
                <a href="nesto2">
                    Register to Facebook
                </a>
            </div>
        </div>
    </main>
</body>
</html>
